<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker App</title>
</head>
<body>
    <h1 style="background-color: #157d23;">Expense Tracker App</h1>
    <div class="input-section">
        <label for="category-select">Category:</label>
        <select id="category-select">
            <option value="Food & Beverage">Food & Beverage</option>
            <option value="Rent">Rent</option>
            <option value="Transport">Daily Transport</option>
            <option value="Relaxing">Relaxing</option>
            <option value="Utilities">Utilities</option>
            <option value="Debt Repayment">Debt Repayment</option>
            <option value="Taxes">Taxes</option>
            <option value="Travel/Vacation">Travel/Vacation</option>
            <option value="Emergency Expenses">Emergency Expenses</option>
            <option value="Buisness Expenses">Buisness Expenses</option>
            <option value="Savings and Investments">Savings and Investments</option>
        </select>
        <label for="amount-input">Amount:</label>
        <input type="number" id="amount-input">
        <label for="date-input">Date:</label>
        <input type="date" id="date-input">
        <button id="add-btn">Add</button>
    </div>
    <div class="expenses-list">
        <h2 style="color: rgb(186, 114, 6);background-color:#2c2ea6;">List of your EXPENSES</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="expnese-table-body">

            </tbody>
            <tfoot>
                <tr>
                    <td>Total:</td>
                    <td id="total-amount"></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <footer style="display: flex; justify-content: end;">Thanks for using us</footer>
    <script src="script.js"></script>
</body>
</html>
